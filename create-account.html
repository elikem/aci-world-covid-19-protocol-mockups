---
title: "Create Account"
layout: default
---

<div class="container">
    <div class="row">
        <div class="col-12 narrow-width-column mx-auto">
            <div class="text-center">
                <img src="./assets/images/aci-logos/aci-logo-narrow-high-res.png" class="img-fluid mt-4 logo" alt="ACI logo">
            </div>

            <h2 class="mt-5 mb-5 text-dark-blue">ACI COVID-19 Protocol Portal</h2>
            <form action="" class="mb-5">
                <div class="form-group">
                    <label for="company-email" class="sr-only">Your company email</label>
                    <input type="email" class="form-control form-control-xl" id="company-email" placeholder="Your company e-mail">
                </div>

                <div class="form-group">
                    <label for="account-password" class="sr-only">Password</label>
                    <input type="password" class="form-control form-control-xl" id="account-password" placeholder="Password">
                </div>

                <div class="form-group mb-5">
                    <label for="confirm-account-password" class="sr-only">Confirm password</label>
                    <input type="password" class="form-control form-control-xl" id="confirm-account-password" placeholder="Confirm Password">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-dark-blue">Create</button>
                </div>
            </form>

            <hr class="h5 font-weight-bold mb-0 hr-text" data-content="OR">
            <div class="text-center">
                <p class="mt-5">Already have an account?</p>
                <a href="#" class="btn-dark-blue btn">Sign In</a>
            </div>

        </div>
    </div>
</div>
