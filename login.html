---
title: "Login"
layout: default
---

<div class="container">
    <div class="row">
        <div class="col-12 narrow-width-column mx-auto">
            <h2 class="mt-5 mb-5 text-dark-blue">ACI COVID-19 Protocol Portal</h2>
            <form action="" class="mb-5">
                <div class="form-group">
                    <label for="company-email" class="sr-only">Your company email</label>
                    <input type="email" class="form-control form-control-xl" id="company-email" placeholder="Your company e-mail">
                </div>

                <div class="form-group">
                    <label for="account-password" class="sr-only">Password</label>
                    <input type="password" class="form-control form-control-xl" id="account-password" placeholder="Password">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-dark-blue">Login</button>
                    <p><a href="#">Forgot your password?</a></p>
                </div>
            </form>

            <hr class="h5 font-weight-bold mb-0 hr-text" data-content="OR">
            <p class="mt-5 text-center"><a href="#" class="btn-dark-blue btn">Create Account</a></p>
        </div>
    </div>
</div>
