---
title: "Your Contact Page"
layout: default
---

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="text-left">
                <img src="./assets/images/aci-logos/aci-logo-narrow-high-res.png" class="img-fluid mt-4 logo" alt="ACI logo">
            </div>

            <h2 class="text-dark-blue mt-5 mb-4">ACI Airports Measures Portal</h2>

            <div class="bs-stepper mt-3">
                <div class="bs-stepper-header" role="tablist">
                    <div class="step active" data-target="#contact-info">
                        <button type="button" class="step-trigger" role="tab" id="contact-info-trigger">
                            <span class="bs-stepper-circle">1</span>
                            <span class="bs-stepper-label">Contact Info</span>
                        </button>
                    </div>
                    <div class="line"></div>
                    <div class="step" data-target="#passenger-requirements">
                        <button type="button" class="step-trigger" role="tab" id="passenger-requirements-trigger">
                            <span class="bs-stepper-circle">2</span>
                            <span class="bs-stepper-label">Passenger Requirements</span>
                        </button>
                    </div>

                    <div class="line"></div>
                    <div class="step" data-target="#airport-measures">
                        <button type="button" class="step-trigger" role="tab" id="airport-measures-trigger">
                            <span class="bs-stepper-circle">3</span>
                            <span class="bs-stepper-label">Airport Measures</span>
                        </button>
                    </div>

                    <div class="line"></div>
                    <div class="step" data-target="#airport-services">
                        <button type="button" class="step-trigger" role="tab" id="airport-services-trigger">
                            <span class="bs-stepper-circle">4</span>
                            <span class="bs-stepper-label">Airport Services</span>
                        </button>
                    </div>
                </div>
            </div>

            <p class="text-right mt-3"><a href="#" class="font-weight-bold btn btn-dark-blue">Save</a></p>

            <h1 class="mt-5">Contact Information: Yourself</h1>
            <h3>Please fill out your contact information.</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <form action="" class="mb-5">
                <div class="form-group mt-4">
                    <label for="airport" class="sr-only">Airport</label>
                    <input type="text" class="form-control form-control-xl" id="airport" placeholder="Airport">
                </div>

                <div class="form-group mt-4">
                    <label for="full-name" class="sr-only">Your full name</label>
                    <input type="text" class="form-control form-control-xl" id="full-name" placeholder="Your full name">
                </div>

                <div class="form-group mt-4">
                    <label for="company-email" class="sr-only">Your company email</label>
                    <input type="email" class="form-control form-control-xl" id="company-email" placeholder="Your company e-mail">
                </div>

                <div class="form-group mt-4">
                    <label for="department" class="sr-only">Your department</label>
                    <input type="text" class="form-control form-control-xl" id="department" placeholder="Your department">
                </div>

                <div class="form-group mt-4">
                    <label for="title" class="sr-only">Your Title</label>
                    <input type="text" class="form-control form-control-xl" id="title" placeholder="Your Title">
                </div>

                <div class="form-group mt-4">
                    <label for="phone-number" class="sr-only">Phone number</label>
                    <input type="text" class="form-control form-control-xl" id="phone-number" placeholder="Phone number">
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-12 text-center mt-5">
            <a href="#" class="btn btn-light-gray mr-2">Go Back</a>
            <a href="#" class="btn btn-dark-blue">Next</a>
        </div>
    </div>
</div>
