<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login | ACI World COVID-19 Protocol Mockups </title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Muli:ital,wght@0,200;0,300;0,400;0,500;0,577;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,577;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bs-stepper/dist/css/bs-stepper.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./assets/js/scripts.js"></script>
</head>
<body>
    <div class="container">
    <div class="row">
        <div class="col-12 narrow-width-column mx-auto">
            <h2 class="mt-5 mb-5 text-dark-blue">ACI COVID-19 Protocol Portal</h2>
            <form action="" class="mb-5">
                <div class="form-group">
                    <label for="company-email" class="sr-only">Your company email</label>
                    <input type="email" class="form-control form-control-xl" id="company-email" placeholder="Your company e-mail">
                </div>

                <div class="form-group">
                    <label for="account-password" class="sr-only">Password</label>
                    <input type="password" class="form-control form-control-xl" id="account-password" placeholder="Password">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-dark-blue">Login</button>
                    <p><a href="#">Forgot your password?</a></p>
                </div>
            </form>

            <hr class="h5 font-weight-bold mb-0 hr-text" data-content="OR">
            <p class="mt-5 text-center"><a href="#" class="btn-dark-blue btn">Create Account</a></p>
        </div>
    </div>
</div>

    <footer class="footer mt-5">
        <div class="container">
            <ul class="nav justify-content-center">
                <li><a href="#">Survey PDF</a></li>
                <li><a href="#">Terms of Use</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
