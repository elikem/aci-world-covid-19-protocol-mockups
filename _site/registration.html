<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Registration | ACI World COVID-19 Protocol Mockups </title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Muli:ital,wght@0,200;0,300;0,400;0,500;0,577;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,577;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bs-stepper/dist/css/bs-stepper.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./assets/js/scripts.js"></script>
</head>
<body>
    <div class="container">
    <div class="row" style="background: url('./assets/images/lady-with-a-mask-small.jpg') no-repeat top right;">
        <div class="col-lg-6 bg-light-gray px-5">
            <div class="text-left">
                <img src="./assets/images/aci-logos/aci-logo-narrow-high-res.png" class="img-fluid mt-4 logo" alt="ACI logo">
            </div>

            <h2 class="text-dark-blue mt-5 mb-4">ACI COVID-19 Protocol Portal</h2>
            <h3>You're signed in. Please provide your contact information.</h3>

            <form action="" class="mt-5 mb-5">
                <div class="form-group">
                    <label for="airport" class="sr-only">Airport</label>
                    <input type="text" class="form-control form-control-xl" id="airport" placeholder="Airport">
                </div>

                <div class="form-group">
                    <label for="full-name" class="sr-only">Your full name</label>
                    <input type="text" class="form-control form-control-xl" id="full-name" placeholder="Your full name">
                </div>

                <div class="form-group">
                    <label for="company-email" class="sr-only">Your company email</label>
                    <input type="email" class="form-control form-control-xl" id="company-email" placeholder="Your company e-mail">
                </div>

                <div class="form-group">
                    <label for="title" class="sr-only">Your Title</label>
                    <input type="text" class="form-control form-control-xl" id="title" placeholder="Your Title">
                </div>

                <div class="form-group">
                    <label for="phone-number" class="sr-only">Phone number</label>
                    <input type="text" class="form-control form-control-xl" id="phone-number" placeholder="Phone number">
                </div>

                <div class="form-group">
                    <label for="website-url" class="sr-only">Website URL</label>
                    <input type="text" class="form-control form-control-xl" id="website-url" placeholder="Website URL">
                </div>

                <div class="form-group">
                    <label for="covid-url" class="sr-only">COVID-19 Information URL</label>
                    <input type="text" class="form-control form-control-xl" id="covid-url" placeholder="COVID-19 Information URL">
                </div>

                <div class="text-center mt-5">
                    <button type="submit" class="btn btn-dark-blue">Complete Registration</button>
                </div>
            </form>
        </div>
    </div>
</div>

    <footer class="footer mt-5">
        <div class="container">
            <ul class="nav justify-content-center">
                <li><a href="#">Survey PDF</a></li>
                <li><a href="#">Terms of Use</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
